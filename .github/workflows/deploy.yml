name: Deploy to GCP VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend
        run: |
          cd todo-api
          mvn clean package -DskipTests
          echo "âœ… Maven build completed"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vm_key
          chmod 600 ~/.ssh/vm_key
          ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        env:
          VM_USER: ${{ secrets.VM_USERNAME }}
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo "=========================================="
          echo "ðŸš€ Deploying to $VM_IP"
          echo "=========================================="
          
          # Run deployment script on VM
          ssh -i ~/.ssh/vm_key -o StrictHostKeyChecking=no $VM_USER@$VM_IP 'bash -s' < ~/work/my-task-app/my-task-app/deploy.sh || \
          ssh -i ~/.ssh/vm_key -o StrictHostKeyChecking=no $VM_USER@$VM_IP 'bash ~/my-task-app/deploy.sh'

      - name: Verify Deployment
        env:
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo "â³ Waiting 2 minutes for services to stabilize..."
          sleep 120
          
          echo "ðŸ” Testing endpoints..."
          curl -f http://$VM_IP:8080/actuator/health && echo "âœ… Backend OK" || echo "âš ï¸ Backend check failed"
          curl -f http://$VM_IP:3000 && echo "âœ… Frontend OK" || echo "âš ï¸ Frontend check failed"

      - name: Summary
        if: always()
        env:
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo ""
          echo "=========================================="
          echo "ðŸ“Š Deployment Summary"
          echo "=========================================="
          echo "Frontend: http://$VM_IP:3000"
          echo "Backend:  http://$VM_IP:8080"
          echo "Commit:   ${{ github.sha }}"
          echo "Author:   ${{ github.actor }}"
          echo "=========================================="