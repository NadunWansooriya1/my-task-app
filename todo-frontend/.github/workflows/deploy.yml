name: Deploy to GCP VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_VM_INSTANCE: ${{ secrets.GCP_VM_INSTANCE_NAME }}
  GCP_ZONE: ${{ secrets.GCP_VM_ZONE }}
  VM_USER: nadun_wansooriya
  APP_DIR: /home/nadun_wansooriya/my-task-app

jobs:
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ env.GCP_PROJECT_ID }}
          gcloud config set compute/zone ${{ env.GCP_ZONE }}

      - name: Trigger deployment via startup script
        run: |
          # Create deployment script
          cat > /tmp/deploy-script.sh << 'SCRIPT_END'
          #!/bin/bash
          set -e
          exec > >(tee -a /var/log/github-deploy.log) 2>&1
          echo "==== Deployment triggered at $(date) ===="
          
          cd /home/nadun_wansooriya/my-task-app || exit 1
          
          # Pull latest code as the user
          sudo -u nadun_wansooriya bash -c "
            git fetch --all
            git reset --hard origin/main
            git clean -fd
          "
          
          # Stop and rebuild containers
          docker compose down
          docker rmi my-task-app-backend my-task-app-frontend 2>/dev/null || true
          docker compose up -d --build
          
          # Wait and verify
          sleep 45
          docker compose ps
          curl -f http://localhost:8080/actuator/health || echo "Health check failed"
          docker image prune -f
          
          echo "==== Deployment Complete at $(date) ===="
          SCRIPT_END
          
          # Add startup script to metadata (will run on next boot)
          gcloud compute instances add-metadata ${{ env.GCP_VM_INSTANCE }} \
            --zone=${{ env.GCP_ZONE }} \
            --metadata-from-file startup-script=/tmp/deploy-script.sh
          
          echo "‚úÖ Startup script updated on instance"
          
      - name: Execute deployment without SSH
        run: |
          # Option 1: Stop and start instance to trigger startup script
          echo "Triggering deployment by instance restart..."
          gcloud compute instances stop ${{ env.GCP_VM_INSTANCE }} --zone=${{ env.GCP_ZONE }}
          sleep 10
          gcloud compute instances start ${{ env.GCP_VM_INSTANCE }} --zone=${{ env.GCP_ZONE }}
          
          echo "Waiting for instance to boot and deploy (90 seconds)..."
          sleep 90

      - name: Deployment Status
        run: |
          VM_IP=$(gcloud compute instances describe ${{ env.GCP_VM_INSTANCE }} --zone=${{ env.GCP_ZONE }} --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Frontend: http://${VM_IP}:3000"
          echo "üîß Backend: http://${VM_IP}:8080"