jobs:
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Setup SSH
      #   run: |
      #     mkdir -p ~/.ssh
      #     echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
      #     chmod 600 ~/.ssh/id_rsa
      #     ssh-keyscan -H ${{ env.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.VM_USER }}@${{ env.VM_HOST }} << 'ENDSSH'
            set -e
          
            echo "==== Starting Deployment ===="
          
            # Navigate to app directory
            cd $HOME/my-task-app
          
            # Pull latest code
            echo "Pulling latest code..."
            git pull origin main
          
            # Stop containers
            echo "Stopping containers..."
            docker compose down
          
            # Remove old images
            echo "Removing old images..."
            docker rmi my-task-app-backend my-task-app-frontend 2>/dev/null || true
          
            # Rebuild and start
            echo "Building and starting containers..."
            docker compose up -d --build
          
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 45
          
            # Check status
            echo "Checking container status..."
            docker compose ps
          
            # Verify backend
            echo "Verifying backend..."
            curl -f http://localhost:8080/actuator/health || echo "Backend health check failed!"
          
            # Clean up old images
            echo "Cleaning up..."
            docker image prune -f
          
            echo "==== Deployment Complete ===="
          ENDSSH

      - name: Deployment Status
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Frontend: http://${{ env.VM_HOST }}:3000"
          echo "üîß Backend: http://${{ env.VM_HOST }}:8080"