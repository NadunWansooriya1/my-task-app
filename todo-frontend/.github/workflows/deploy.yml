name: Deploy to GCP VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_VM_INSTANCE: ${{ secrets.GCP_VM_INSTANCE_NAME }}
  GCP_ZONE: ${{ secrets.GCP_VM_ZONE }}
  VM_USER: nadun_wansooriya
  APP_DIR: /home/nadun_wansooriya/my-task-app

jobs:
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ env.GCP_PROJECT_ID }}
          gcloud config set compute/zone ${{ env.GCP_ZONE }}

      - name: Deploy to VM
        run: |
          gcloud compute ssh ${{ env.VM_USER }}@${{ env.GCP_VM_INSTANCE }} \
            --zone=${{ env.GCP_ZONE }} \
            --command='bash -s' << 'ENDSSH'
          set -e
          
          echo "==== Starting Deployment ===="
          
          # Navigate to app directory
          cd ${{ env.APP_DIR }}
          
          # Force pull latest code (overwrite local changes)
          echo "Pulling latest code..."
          git fetch --all
          git reset --hard origin/main
          git clean -fd
          
          # Stop containers
          echo "Stopping containers..."
          docker compose down
          
          # Remove old images
          echo "Removing old images..."
          docker rmi my-task-app-backend my-task-app-frontend 2>/dev/null || true
          
          # Rebuild and start
          echo "Building and starting containers..."
          docker compose up -d --build
          
          # Wait for services to be healthy
          echo "Waiting for services to start..."
          sleep 45
          
          # Check status
          echo "Checking container status..."
          docker compose ps
          
          # Verify backend
          echo "Verifying backend..."
          curl -f http://localhost:8080/actuator/health || echo "Backend health check failed!"
          
          # Clean up old images
          echo "Cleaning up..."
          docker image prune -f
          
          echo "==== Deployment Complete ===="
          ENDSSH

      - name: Deployment Status
        run: |
          VM_IP=$(gcloud compute instances describe ${{ env.GCP_VM_INSTANCE }} --zone=${{ env.GCP_ZONE }} --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Frontend: http://${VM_IP}:3000"
          echo "üîß Backend: http://${VM_IP}:8080"