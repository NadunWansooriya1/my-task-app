# =============================================
# Secure & Fast Nginx Config for React + API
# =============================================

server {
    listen 80;
    server_name localhost;

    # Root directory for React build
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/ld+json
        image/svg+xml;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob:;
        font-src 'self' data:;
        connect-src 'self' https://task-vm.nadunwansooriya.online;
        frame-src 'none';
        object-src 'none';
    " always;

    # HSTS (uncomment when using HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # =============================================
    # 1. React Router: Serve index.html for all routes
    # =============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =============================================
    # 2. Cache static assets (JS, CSS, images, fonts)
    # =============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =============================================
    # 3. Optional: Proxy /api calls to Spring Boot backend
    #    â†’ Hides backend URL, enables same-origin in browser
    # =============================================
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Increase timeout for long polling or uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # =============================================
    # 4. Deny access to hidden files (.env, .git, etc.)
    # =============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =============================================
    # 5. Error pages (optional)
    # =============================================
    error_page 404 /index.html;
}